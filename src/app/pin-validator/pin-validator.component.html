<div class="container">
    <div class="row align-items-center justify-content-center full-page-height">
      <form class="border border-dark border-1 rounded p-3 my-auto col-12 col-md-6 col-lg-4"
          novalidate [formGroup]="pinValidatorForm" (submit)="submit()">
        <div class="text-center mb-3 row justify-content-center">
          <img [src]="logoImgSrc" alt="logo" class="img-fluid text-center col-5 col-md-4 col-lg-3" />
        </div>
        <div class="col mb-5 px-5"><p class="h3 text-center">Enter your PIN</p><hr/></div>
        <div class="mb-5">
          <label for="pin" class="form-label">Enter your 4-digit PIN</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
            <input type="password" class="form-control" id="pin" aria-describedby="PinHelp"
            formControlName="inputPin" [class.is-invalid]="inputPin.invalid && inputPin.touched">
          </div>
          <div id="PinHelp" class="form-text text-danger" [class.d-none]="inputPin.valid || inputPin.untouched">PIN is required</div>
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary col-3">Submit</button>
          <div class="col-1"></div>
          <button type="button" class="btn btn-danger col-3" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
