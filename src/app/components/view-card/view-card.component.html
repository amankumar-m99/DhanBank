<div class="container my-5 p-5 border border-dark border-3">
    <form [formGroup]="viewCardForm">
        <div class="row justify-content-between">
            <div class="col-2">
                <p class="h5 mb-3">Card #{{cardId}}</p>
                <img [src]="emptyDataImg" alt="empty data" width="150" class="rounded">
                <p class="h3 mb-3">Aman Kumar</p>
            </div>
            <div class="col-5">
                <app-card-template></app-card-template>
            </div>
        </div>
        <hr/>
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-credit-card-2-back"></i></span>
              <input type="text" class="form-control" id="cardNumber" placeholder="X X X X - X X X X - X X X X - X X X X" aria-describedby="">
            </div>
            <div class="form-text" id="basic-addon4">16 Digit card number</div>
        </div>

        <div class="mb-3">
            <label for="cardHolderName" class="form-label">Card Holder Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
              <input type="text" class="form-control" id="cardHolderName">
            </div>
        </div>

        <div class="mb-3">
            <label for="account" class="form-label">Account</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
              <input type="text" class="form-control" id="account">
              <span class="input-group-text"><i class="bi bi-box-arrow-up-right"></i></span>
            </div>
        </div>

    
        <div class="mb-3">
            <label for="expiryMonth" class="form-label">Expiry Month</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar2"></i></span>
              <input type="text" class="form-control" id="expiryMonth" placeholder="MM">
            </div>
        </div>

        <div class="mb-3">
            <label for="expiryYear" class="form-label">Expiry Year</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar2"></i></span>
              <input type="text" class="form-control" id="expiryYear" placeholder="YY">
            </div>
        </div>

        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
              <input type="text" class="form-control" id="cvv">
            </div>
        </div>

        <div class="mb-3">
            <label for="pin" class="form-label">PIN</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
              <input type="text" class="form-control" id="pin">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Block Status</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="blockStatus" id="activeRadio" checked>
                <label class="form-check-label" for="activeRadio">Active</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="blockStatus" id="blockedRadio">
                <label class="form-check-label" for="blockedRadio">UnBlocked</label>
            </div>
        </div>

        
        <!-- -->
        <div class="mb-3">
            <label for="basic-url" class="form-label">Your vanity URL</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
          </div>
        <!-- -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
