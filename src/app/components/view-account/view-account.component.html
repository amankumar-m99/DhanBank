<div class="container my-5 p-5 border border-dark border-3">
  <form [formGroup]="viewAccountForm">
      <div class="row justify-content-between">
          <div class="col-3">
            <p class="h5 mb-3">Account #{{accountId}}</p>
            <img [src]="emptyDataImg" alt="empty data" width="150" class="rounded">
            <p class="h3 mb-3">{{acHolderName}}</p>
          </div>
      </div>
      <hr/>
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Card Number</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-credit-card-2-back"></i></span>
          <input type="text" class="form-control" id="cardNumber"
            formControlName="cardNumber" placeholder="X X X X - X X X X - X X X X - X X X X" aria-describedby="">
        </div>
        <div class="form-text" id="basic-addon4">16 Digit card number</div>
      </div>

      <div class="mb-3">
        <label for="cardHolderName" class="form-label">Card Holder Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
          <input type="text" class="form-control" id="cardHolderName" formControlName="cardHolderName">
        </div>
      </div>

      <div class="mb-3">
        <label for="account" class="form-label">Account</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
          <input type="text" class="form-control" id="account" formControlName="account">
          <span class="input-group-text"><i class="bi bi-box-arrow-up-right"></i></span>
        </div>
      </div>

      <div class="mb-3">
        <label for="expiryMonth" class="form-label">Expiry Month</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-calendar2"></i></span>
          <input type="text" class="form-control" id="expiryMonth" placeholder="MM" formControlName="expiryMonth">
        </div>
      </div>

      <div class="mb-3">
        <label for="expiryYear" class="form-label">Expiry Year</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-calendar2"></i></span>
          <input type="text" class="form-control" id="expiryYear" placeholder="YY" formControlName="expiryYear">
        </div>
      </div>

      <div class="mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
          <input type="text" class="form-control" id="cvv" formControlName="cvv">
        </div>
      </div>

      <div class="mb-3">
        <label for="pin" class="form-label">PIN</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
          <input type="text" class="form-control" id="pin" formControlName="pin">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Block Status</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="blockStatus" id="activeRadio" formControlName="blockStatus" checked>
          <label class="form-check-label" for="activeRadio">Active</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="blockStatus" id="blockedRadio" formControlName="blockStatus">
          <label class="form-check-label" for="blockedRadio">UnBlocked</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Deletion Status</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="deletionStatus" id="deletedRadio" checked formControlName="deletionStatus">
          <label class="form-check-label" for="deletedRadio">Deleted</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="deletionStatus" id="notDeletedRadio" formControlName="deletionStatus">
          <label class="form-check-label" for="notDeletedRadio">Not Deleted</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
