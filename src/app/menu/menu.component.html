<div class="container">
    <div class="row flex-row justify-content-center align-items-center full-page-height">
        <div class="col-2">
            <div class="row flex-column">
                <button class="btn btn-primary mb-5 py-2" (click)="withdraw()"><i class="bi bi-box-arrow-left"></i> Withdraw</button>
                <button class="btn btn-primary mb-5 mt-5 py-2" (click)="deposit()"><i class="bi bi-box-arrow-in-right"></i> Deposit</button>
                <button class="btn btn-primary mb-5 mt-5 py-2" (click)="transfer()"><i class="bi bi-arrow-left-right"></i> Transfer</button>
            </div>
        </div>
        <div class="col-7">
            <app-menu-placeholder></app-menu-placeholder>
        </div>
        <div class="col-2">
            <div class="row flex-column">
                <button class="btn btn-primary mb-5 py-2" (click)="pinChange()"><i class="bi bi-key-fill"></i> PIN Change</button>
                <button class="btn btn-primary mb-5 mt-5 py-2" (click)="balance()"><i class="bi bi-piggy-bank-fill"></i> Check Balance</button>
                <button class="btn btn-danger mb-5 mt-5 py-2" (click)="cancel()"><i class="bi bi-x-lg"></i> Cancel</button>
            </div>
        </div>
    </div>
</div>
