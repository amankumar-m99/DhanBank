<div class="container">
    <div class="row align-items-center justify-content-center full-page-height">
      <form class="border border-dark border-1 rounded p-3 my-auto col-12 col-md-6 col-lg-4"
          novalidate [formGroup]="depositForm" (submit)="submit()">
        <div class="text-center mb-3 row justify-content-center">
          <img [src]="logoImgSrc" alt="logo" class="img-fluid text-center col-5 col-md-4 col-lg-3" />
        </div>

        <div class="col mb-5"><p class="h3 text-center">Deposit Money</p><hr/></div>
        <div class="mb-5">
          <label for="inputAmount" class="form-label">Enter the amount</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-currency-rupee"></i></span>
            <input type="text" class="form-control" id="inputAmount" aria-describedby="amountHelp"
            formControlName="amount" [class.is-invalid]="amountInput.invalid && amountInput.touched">
          </div>
          <div id="amountHelp" class="form-text">
            <div [class.d-none]="amountInput.invalid && amountInput.touched">
              Amount should be in multiples of 100, 200, 500, 2000.
            </div>
            <div class="text-danger" [class.d-none]="amountInput.valid || amountInput.untouched">
              No amount entered. Amount is a required.
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary col-3">Submit</button>
          <div class="col-1"></div>
          <button type="button" class="btn btn-danger col-3" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="withdrawAccountModal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title text-danger fs-5" id="withdrawAccountModalTitle">{{modalTitle}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">{{modalBody}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Okay</button>
      </div>
    </div>
  </div>
</div>
