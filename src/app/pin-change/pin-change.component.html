<div class="container">
    <div class="row align-items-center justify-content-center full-page-height">
      <form class="border border-dark border-1 rounded p-3 my-auto col-12 col-md-6 col-lg-4"
          novalidate (submit)="submit()">
        <div class="text-center mb-3 row justify-content-center">
          <img src="../assets/imgs/bank.png" alt="logo" class="img-fluid text-center col-5 col-md-4 col-lg-3" />
        </div>
        <div class="col mb-5"><p class="h3 text-center">PIN Change</p></div>
        <div class="mb-4">
          <label for="inputAccount" class="form-label">Enter the current PIN</label>
          <input type="email" class="form-control" id="inputAccount" aria-describedby="AccountHelp">
          <!-- <div id="AccountHelp" class="form-text">Amount should be in multiples of 100, 200, 500, 2000.</div> -->
        </div>
        <div class="mb-3">
          <label for="inputAccount2" class="form-label">Enter the new PIN</label>
          <input type="email" class="form-control" id="inputAccount2" aria-describedby="AccountHelp2">
          <div id="AccountHelp2" class="form-text">Account numbers should match</div>
        </div>
        <div class="mb-5">
          <label for="inputAmount" class="form-label">Confirm new PIN</label>
          <input type="email" class="form-control" id="inputAmount" aria-describedby="amountHelp">
          <div id="amountHelp" class="form-text">Amount should be in multiples of 100, 200, 500, 2000.</div>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-danger col-3" (click)="cancel()">Cancel</button>
            <div class="col-1"></div>
            <button type="submit" class="btn btn-primary col-3">Submit</button>
        </div>
      </form>
    </div>
  </div>
