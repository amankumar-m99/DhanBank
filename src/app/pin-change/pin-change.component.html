<div class="container">
    <div class="row align-items-center justify-content-center full-page-height">
      <form class="border border-dark border-1 rounded p-3 my-auto col-12 col-md-6 col-lg-4"
          novalidate [formGroup]="pinChangeForm" (submit)="submit()">
        <div class="text-center mb-3 row justify-content-center">
          <img [src]="logoImgSrc" alt="logo" class="img-fluid text-center col-5 col-md-4 col-lg-3" />
        </div>
        <div class="col mb-5"><p class="h3 text-center">PIN Change</p><hr></div>
        <div class="mb-3">
          <label for="inputAccount2" class="form-label">Enter the new PIN</label>
          <input type="password" class="form-control" id="inputAccount2" aria-describedby="AccountHelp2"
           formControlName="newPin" [class.is-invalid]="newPinInput.invalid && newPinInput.touched">
          <div id="AccountHelp2" class="form-text">
            <div [class.d-none]="newPinInput.invalid && newPinInput.touched">
              Pin should be four digit numerical value
            </div>
            <div class="text-danger" [class.d-none]="newPinInput.valid || newPinInput.untouched">
              No pin entered. pin is a required.
            </div>
          </div>
        </div>
        <div class="mb-5">
          <label for="inputAmount" class="form-label">Confirm new PIN</label>
          <input type="password" class="form-control" id="inputAmount" aria-describedby="amountHelp"
            formControlName="confirmNewPin" [class.is-invalid]="confirmNewPinInput.invalid && confirmNewPinInput.touched">
            <div id="amountHelp" class="form-text">
              <div [class.d-none]="confirmNewPinInput.invalid && confirmNewPinInput.touched">
                Pin should be four digit numerical value
              </div>
              <div class="text-danger" [class.d-none]="confirmNewPinInput.valid || confirmNewPinInput.untouched">
                No confirm pin entered. Pin cofirmation is required.
              </div>
            </div>
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary col-3">Submit</button>
          <div class="col-1"></div>
          <button type="button" class="btn btn-danger col-3" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
