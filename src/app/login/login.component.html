<div class="container">
    <div class="row align-items-center justify-content-center full-page-height">
      <form #loginForm="ngForm" class="border border-dark border-1 rounded p-3 my-auto col-12 col-md-6 col-lg-4"
          novalidate (submit)="submit()">
        <div class="text-center mb-5 row justify-content-center">
          <img [src]="logoImgSrc" alt="logo" class="img-fluid text-center col-6 col-md-5 col-lg-3" />
        </div>
        <div class="mb-3">
          <label for="cardNumberInput" class="form-label">Card Number</label>
          <input disabled type="text" class="form-control" id="cardNumberInput" aria-describedby="cardNumberInputHelp"
            required name="cardNumber" #cardNumber="ngModel" [(ngModel)]="loginFormData.cardNumber"
            [class.is-invalid]="cardNumber.touched && cardNumber.invalid"/>
          <div id="cardNumberInputHelp" class="form-text text-danger"
            [class.d-none]="!cardNumber.touched || cardNumber.valid">Card number is required</div>
        </div>
        <div class="mb-5">
          <label for="pinInput" class="form-label">4-Digit PIN</label>
          <input type="password" class="form-control" id="pinInput" maxlength="4" required
           name="pin" #pin="ngModel" [(ngModel)]="loginFormData.pin"
           [class.is-invalid]="pin.touched && pin.invalid" />
           <div id="pinInputHelp" class="form-text text-danger"
            [class.d-none]="!pin.touched || pin.valid">PIN is required</div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" [class.disabled]="!loginForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
